<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>Dynamic Resume Builder</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="neon-text-one">Dianmaic Resume Builder</h1>
      <form id="resumeForm">
        <h2 class="neon-text">Personal Information</h2>
        <!-- profile -->

        <label class="neon-label" for="profilePicture"
          >Profile Picture (Optional):</label
        >
        <input type="file" id="profilePicture" class="neon-input" />

        <label class="neon-label" for="shortIntro"
          >Short Intro (Optional):</label
        >
        <textarea
          id="shortIntro"
          class="neon-input"
          placeholder="Enter a short intro (optional)"
        ></textarea>

        <!-- name -->
        <label class="neon-label" for="name">Name:</label>
        <input
          type="text"
          id="name"
          class="neon-input"
          placeholder="Enter your name"
          required
        />

        <label class="neon-label" for="email">Email:</label>
        <input
          type="email"
          id="email"
          class="neon-input"
          placeholder="Enter your email"
          required
        />

        <label class="neon-label" for="phone">Phone:</label>
        <input
          type="tel"
          id="phone"
          class="neon-input"
          placeholder="Enter your phone number"
          required
        />

        <label class="neon-label" for="jobTitle">Job Title:</label>
        <input
          type="text"
          id="jobTitle"
          class="neon-input"
          placeholder="Enter your job title"
          required
        />

        <label class="neon-label" for="company">Company:</label>
        <input
          type="text"
          id="company"
          class="neon-input"
          placeholder="Enter the company name"
          required
        />

        <label class="neon-label" for="experience">Experience:</label>
        <input
          type="text"
          id="experience"
          class="neon-input"
          placeholder="Enter your experience"
          required
        />

        <label class="neon-label" for="years">Years:</label>
        <input
          type="text"
          id="years"
          class="neon-input"
          placeholder="Enter years of experience"
          required
        />

        <label class="neon-label" for="education">Education:</label>
        <input
          type="text"
          id="education"
          class="neon-input"
          placeholder="Enter your education qualification"
          required
        />

        <label class="neon-label" for="skills">Skills (comma separated):</label>
        <input
          type="text"
          id="skills"
          class="neon-input"
          placeholder="Enter skills, separated by commas"
          required
        />

        <button type="button" class="neon-button" onclick="generateResume()">
          <i class="fas fa-file-alt"></i> Preview
        </button>

        <button class="neon-button" onclick="window.location.href='index.html'">
          <i class="fas fa-arrow-left"></i>
        </button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
