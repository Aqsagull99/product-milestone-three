<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="stylehome.css" />
    <!-- Add Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="round-shape">
        <div class="name-circle">
          <div class="top-icon">
            <i class="fas fa-user-circle"></i>
          </div>

          <div class="text-container">
            <h1>Aqsa Gull</h1>
            <p>Resume Builder by Aqsa</p>

            <!-- About Me text section -->
            <div class="about-section">
              <p>
                A passionate web developer specializing in clean design and
                modern functionality. Dedicated to creating impactful digital
                experiences.
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="buttons">
        <button class="neon-button" onclick="window.location.href='form.html'">
          Create Your
        </button>
        <button
          class="neon-button"
          onclick="window.location.href='resume.html'"
        >
          View My Resume
        </button>
      </div>
    </div>
  </body>
</html>
